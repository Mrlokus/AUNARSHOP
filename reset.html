<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Contraseña - AunarShop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-container">

    <div class="login-box">
      <img src="src/img/Logo.png" alt="AunarShop Logo" class="logo">

      <h1>Recuperar Contraseña</h1>

      <div class="form-control">
        <label for="reset-email">Correo electrónico</label>
        <input type="email" id="reset-email" placeholder="ejemplo@universidad.edu">
      </div>

      <button class="login-btn" id="sendCodeBtn">Enviar Código</button>

      <p id="reset-message" class="error-message"></p>

      <!-- Enlace con JavaScript -->
      <p class="forgot-password">
        ¿Ya tienes una cuenta? <a href="#" id="goToLogin">Inicia sesión</a>
      </p>
    </div>
  </div>

  <script src="scripts/reset.js"></script>
</body>
</html>
