<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Producto</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
    <nav class="navbar">
        <div><img src="src/img/Logo.png" alt="AunarShop Logo" class="logo1"></div>
        <ul class="nav-links">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Emprendimientos</a></li>
            <li><a href="#">Contacto</a></li>
            <li class="cart"><a href="#">Carrito</a></li>
        </ul>
    </nav>

  <div class="container2">
    <h1 class="page-title">Registrar Nuevo Producto</h1>
    <form id="productForm" class="product-form">
      <div class="form-group">
        <label for="name">Nombre del producto:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="description">Descripción:</label>
        <textarea class="description" name="description" required></textarea>
      </div>

      <div class="form-group">
        <label for="price">Precio:</label>
        <input type="number" id="price" name="price" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required>
      </div>

      <div class="form-group">
        <label for="category">Categoría:</label>
        <select id="category" name="category" required>
          <option value="">Selecciona una categoría</option>
          <option value="Ropa">Ropa</option>
          <option value="Accesorios">Accesorios</option>
          <option value="Papelería">Papelería</option>
        </select>
      </div>

      <div class="form-group">
        <label for="image">Imagen del producto:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
      </div>

      <button type="submit" class="save-btn">Guardar Producto</button>
    </form>
  </div>

  <script src="../scripts/productos.js"></script>
</body>
</html>
