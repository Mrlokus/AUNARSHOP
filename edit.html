<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="profile-container">
        <h1>Editar Perfil</h1>
        <form id="edit-profile-form">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" value="Juan">
            </div>
            <div class="form-group">
                <label for="lastname">Apellido:</label>
                <input type="text" id="lastname" value="Pérez">
            </div>
            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" id="email" value="juan.perez@example.com">
            </div>
            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" id="address" value="Calle 123">
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" value="3201234567">
            </div>
            <div class="form-group">
                <label for="state">Departamento:</label>
                <input type="text" id="state" value="Antioquia">
            </div>
            <div class="form-group">
                <label for="city">Ciudad:</label>
                <input type="text" id="city" value="Medellín">
            </div>
            <div class="form-group">
                <label for="postal-code">Código Postal:</label>
                <input type="text" id="postal-code" value="050001">
            </div>
            <button type="submit" class="save-btn">Guardar Cambios</button>
        </form>
        <button class="cancel-btn" onclick="window.location.href='profile.html'">Cancelar</button>

    </div>

    <script src="../scripts/edit.js"></script>
</body>
</html>
