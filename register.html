<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - AunarShop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-container">
   

    <div class="login-box">
      <img src="src/img/Logo.png" alt="AunarShop Logo" class="logo" />
      <h1>Registrarse</h1>

      <div class="form-control">
        <label for="nombres">Nombres</label>
        <input type="text" id="nombres" placeholder="Ej: Juan" />
      </div>

      <div class="form-control">
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" placeholder="Ej: Pérez" />
      </div>

      <div class="form-control">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="ejemplo@universidad.edu" />
      </div>

      <div class="form-control">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" />
      </div>

      <div class="form-control">
        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" placeholder="Repite tu contraseña" />
      </div>

      <button class="login-btn" onclick="validateAndRegister()">Registrarse</button>

      <p id="error-message" class="error-message"></p>

      <p class="forgot-password">¿Ya tienes una cuenta? 
        <a href="#" onclick="redirectToLogin()">Inicia sesión</a>
      </p>
    </div>
  </div>

  <script src="scripts/register.js"></script>
</body>
</html>
