<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesión - AunarShop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-container">
    

    <div class="login-box">
      <img src="src/img/Logo.png" alt="AunarShop Logo" class="logo" />
      <h1>Iniciar Sesión</h1>

      <div class="form-control">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="ejemplo@universidad.edu" />
      </div>

      <div class="form-control">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" />
      </div>

      <button class="login-btn" onclick="login()">Iniciar Sesión</button>

      <p class="forgot-password">
        <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
      </p>

      <p class="register">¿No tienes una cuenta?</p>
      <p id="error-message" class="error-message"></p>

      <button class="register-btn" id="registerBtn">Registrarse</button>
    </div>
  </div>

  <script src="scripts/login.js"></script>
</body>
</html>
